<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page */

        /* Avatar */
        .avatar {
            width: 100px;
            height: 100px; /* Ensure consistent dimensions for better display */
            border-radius: 50%;
            border: 2px solid #008CBA;
            margin-bottom: 20px;
            object-fit: cover; /* Ensure the image fits inside the container */
        }

        /* Button */
        .btn-blue {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px; /* Add border-radius for better aesthetics */
        }

        .btn-blue:hover {
            background-color: #006994;
        }

        /* Banner */
        .banner {
            padding: 150px 0;
            text-align: center;
            color: white;
            background: url('../../images/background.jpg') no-repeat center center;
            background-size: cover;
        }

        .banner .container {
            max-width: 800px; /* Limit banner width for better readability */
            margin: 0 auto; /* Center align content */
        }

        .banner h1 {
            font-size: 3em; /* Use relative units for scalability */
            margin-bottom: 20px;
        }

        .banner h2 {
            font-size: 1.5em;
            font-weight: lighter;
            opacity: 0.8;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Avatar -->
        <img src="avatar.png" alt="Avatar" class="avatar">

        <!-- Button -->
        <button class="btn-blue">Click me</button>

        <!-- Banner -->
        <div class="banner">
            <div class="container">
                <h1>Your title here</h1>
                <h2>Your tag line</h2>
                <a href="#" class="btn-blue">Your call-to-action</a> <!-- Update href attribute -->
            </div>
        </div>
    </div>
</body>
</html>
